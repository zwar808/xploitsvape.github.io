<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xploits For Bedwars</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            background-color: #0a0a0a;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://th.bing.com/th/id/OIP.2NA-zW_Uv7xRmFmnB1nSdQHaEo?rs=1&pid=ImgDetMain');
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 2;
        }

        h1 {
            margin: 20px 0;
            z-index: 3;
            animation: fadeIn 0.5s ease-in-out;
            text-align: center;
            font-size: 2rem;
            color: #00ffff;
        }

        .search-bar {
            margin: 20px 0;
            z-index: 3;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 300px;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            outline: none;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 3;
            padding: 20px;
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            width: 300px; /* Increased width */
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.3s;
            align-items: center;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
        }

        .card:hover img {
            transform: scale(1.1);
            filter: brightness(0.9);
        }
    </style>
</head>
<body>

    <div class="background"></div>
    <div class="overlay"></div>

    <h1>Xploits for Bedwars</h1> <!-- Header title added -->

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for scripts..." oninput="filterCards()">
    </div>

    <div class="card-container" id="cardContainer">
        <div class="card">
            <div class="card-inner">
                <h3>VoidWare</h3>
                <img src="https://i.ytimg.com/vi/W9uof_iZIpQ/maxresdefault.jpg" alt="VoidWare">
                <p><a href="https://vapevoidware.xyz/" style="color: #00ffff;">Script Link</a></p>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <h3>Render</h3>
                <img src="https://i.ytimg.com/vi/6FiXnIT3oUU/maxresdefault.jpg" alt="Render">
                <p><a href="https://discord.gg/renderintents" style="color: #00ffff;">Script Link</a></p>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <h3>Copium & Velocity</h3>
                <img src="https://i.ytimg.com/vi/iRxaA1O28NI/maxresdefault.jpg?sqp=-oaymwEmCIAKENAF8quKqQMa8AEB-AGACoACogWKAgwIABABGB8gZSgrMA8=&rs=AOn4CLA_zVfAJIVgHpBi1wYLYkVFqJx7dg" alt="Copium & Velocity">
                <p><a href="https://github.com/Copiums/Copium" style="color: #00ffff;">Script Link</a></p>
            </div>
        </div>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const { offsetWidth: width, offsetHeight: height } = card;
                const x = (e.offsetX / width) * 100;
                const y = (e.offsetY / height) * 100;

                const cardInner = card.querySelector('.card-inner');
                cardInner.style.transform = `rotateY(${(x - 50) / 5}deg) rotateX(${(y - 50) / 3.5}deg)`;
            });

            card.addEventListener('mouseleave', () => {
                const cardInner = card.querySelector('.card-inner');
                cardInner.style.transform = `rotateY(0deg) rotateX(0deg)`;
            });
        });

        function filterCards() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                card.style.display = title.includes(searchInput) ? 'block' : 'none';
            });
        }
    </script>

</body>
</html>
